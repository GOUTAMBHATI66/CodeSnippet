<div class=" w-full min-h-full flex p-5 gap-2 bg-blue-300/15 border-4 border-blue-500">
  <form
    class="w-[90%] m-auto max-h-[550px] border border-red-500 bg-white flex flex-col gap-5 p-5 rounded-md shadow-lg shadow-black/50 overflow-hidden"
    [formGroup]="codeSnippet">

    <h3 class=" text-2xl font-sans font-semibold">Code Snippet</h3>

    <textarea type="text" placeholder="Question..."
      class="w-full outline-none border rounded-md px-3 py-2 text-xl resize-none" [formControl]="title"></textarea>

    <textarea rows="10" placeholder="Enter your code here..."
      class=" w-full outline-none border rounded-md px-3 py-2 text-xl resize-none" [formControl]="code"></textarea>


    <button class="p-1 w-24 bg-green-400 text-white rounded-md text-xl disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="codeSnippet.invalid" (click)="saveSnippet()">Create</button>

  </form>
</div>
