<div class=" w-full min-h-full flex items-center justify-center gap-2 p-5 bg-blue-300/15 border-4 border-blue-500">
  <form
    class="w-[80%] m-auto md:w-[40%] min-h-[40%] bg-white border border-red-500 flex flex-col gap-5 p-5 rounded-md shadow-lg shadow-black/50"
    [formGroup]="SignUpForm">
    <h3 class=" text-2xl font-sans font-semibold">Please Sign-up</h3>

    <div>
      <input type="text" placeholder="Username" class="w-full outline-none border rounded-md px-3 py-2 text-xl "
        [formControl]="username">

      <p [hidden]=" username.valid || email.untouched" class=" text-red-600 font-sans font-semibold">*username is
        mandatory
      </p>
    </div>


    <div>
      <input type="email" placeholder="xyz@gmail.com" class="w-full outline-none border rounded-md px-3 py-2 text-xl"
        [formControl]="email">
      <p [hidden]="email.valid || email.untouched" class=" text-red-600 font-sans font-semibold">*enter valid
        email</p>
    </div>

    <div>
      <div class="w-full flex items-center relative">

        <input [type]="passwordType" placeholder="password"
          class=" w-full outline-none border rounded-md px-3 py-2 text-xl" [formControl]="password">
        <mat-icon *ngIf="passwordType == 'password'" class="cursor-pointer absolute right-2"
          (click)="ShowPass()">visibility</mat-icon>
        <mat-icon *ngIf="passwordType == 'text'" class="cursor-pointer absolute right-2"
          (click)="HidePass()">visibility_off</mat-icon>
      </div>
      <p class=" text-red-600 font-sans font-semibold" [hidden]="password.valid || password.untouched">*password must be
        take
        8 digits</p>
    </div>

    <button class="p-1 w-24 bg-green-400 text-white rounded-md text-xl disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="SignUpForm.invalid" (click)="SignUp()">sign-up</button>
    <p>Already have an account? <a routerLink="/sign-in" routerLinkActive="Active"
        class=" text-xl text-blue-700 font-semibold hover:underline">Sign-in</a></p>
  </form>
</div>
